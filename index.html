<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="main.js"></script>
        <link rel="stylesheet" href="stylesheet.css">

        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="background"></div>

        <header class="fade">
            <div class="datetime">
                <h1 id="time">
                    <span id="timeHour"></span><span id="timeColon">:</span><span id="timeMinute"></span>
                </h1>
                <h2 id="date">
                    Wednesday 14th, November
                </h2>
            </div>
        </header>
        <section class="fade calendar-holder">
            <div class="calendar day" id="cal-today">
                <div class="header">
                    Today
                </div>
            </div>
            <div class="calendar day" id="cal-tomorrow">
                <div class="header">
                    Tue, 29th
                </div>
            </div>
            <div class="calendar day" id="cal-dayafter">
                <div class="header">
                    Wed, 30th
                </div>
                <div class="event declan">
                    <div class="time">14:00</div>
                    <div class="summary">A test Event</div>
                </div>
                <div class="event stacey">
                    <div class="time">14:00</div>
                    <div class="summary">A test Event with a longer name</div>
                </div>
            </div>
            <div class="calendar summary" id="cal-summary"></div>
        </section>
        <footer class="fade">
            <ul id="weather" class="weather">
                <li class="forcast">
                    <div class="time">15:00</div>
                    <div class="icon">
                        <img src="icons/weather/resize/0.svg">
                    </div>
                    <div class="precipitation">8%</div>
                    <div class="temp">8&deg;</div>
                </li>
                <li class="forcast"></li>
                <li class="forcast"></li>
                <li class="forcast"></li>
                <li class="forcast"></li>
                <li class="forcast"></li>
                <li class="forcast"></li>
                <li class="forcast"></li>
                <li class="forcast"></li>
                <li class="forcast"></li>
                <li class="forcast"></li>
                <li class="forcast"></li>
            </ul>
        </footer>

  </body>
</html>
