    <body>
        <div class="background"></div>

                    Wednesday 14th, November

            <ul class="weather">
                <li class="forcast">
                    <div class="time">15:00</div>
                    <div class="icon">
                        <img src="icons/weather/0.svg">
                    </div>
                    <div class="precipitation">8%</div>
                    <div class="temp">8&deg;</div>
                </li>
                <li class="forcast"></li>
                <li class="forcast"></li>
